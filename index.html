<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn-icons-png.flaticon.com/512/1176/1176238.png" rel="icon" type="image/x-icon">
    <title>Calculadora</title>
    <script src="./script.js"></script>
</head>
<body>
    <!--Buttom para modo dia y noche-->

        <div class="toggleWrapper" type="button" class="btn btn-dark" >
            <input type="checkbox" class="dn" id="dn">
            <label for="dn" class="toggle" onclick="changeMode()">
                <span class="toggle__handler">
                    <span class="crater crater--1"></span>
                    <span class="crater crater--2"></span>
                    <span class="crater crater--3"></span>
                </span>
                <span>
                    <span class="star star--1"></span>
                    <span class="star star--2"></span>
                    <span class="star star--3"></span>
                    <span class="star star--4"></span>
                    <span class="star star--5"></span>
                    <span class="star star--6"></span>
                </span>
            </label>
        </div>


    <!--elementos para la calculadora-->
    <div class="calculator">
        <div>
            <input type="text" id="result" placeholder="0"> 
        </div>

        <!--primera ilera de numeros en la calucladora-->
        <div class="container">
            <button class="sbottom" onclick="numbers(7)">7</button>
            <button class="sbottom" onclick="numbers(8)">8</button>
            <button class="sbottom" onclick="numbers(9)">9</button>
            <button class="sbottom" onclick="numbers('+')">+</button>
        </div>

        <!--segunda ilera de numeros en la calculadora-->
        <div class="container">
            <button class="sbottom" onclick="numbers(4)">4</button>
            <button class="sbottom" onclick="numbers(5)">5</button>
            <button class="sbottom" onclick="numbers(6)">6</button>
            <button class="sbottom" onclick="numbers('-')">-</button>
        </div>
        
        <!--Tercera ilera de numeros en la calculadora-->
        <div class="container">
            <button class="sbottom" onclick="numbers(1)">1</button>
            <button class="sbottom" onclick="numbers(2)">2</button>
            <button class="sbottom" onclick="numbers(3)">3</button>
            <button class="sbottom" onclick="numbers('*')">X</button>
        </div>

        <!--Cuarta ilera de numeros en la calculadora-->
        <div class="container">
            <button class="sbottom" onclick="toReset()">AC</button>
            <button class="sbottom" onclick="numbers(0)">0</button>
            <button class="sbottom" onclick="numbers('.')">.</button>
            <button class="sbottom" onclick="numbers('/')">/</button>
        </div>

        <!--Quinta ilera de numeros en la calculadora-->
        <div class="container-two">
            <button class="sbottom" onclick="numbers('<')"><</button>
            <button class="sbottom" onclick="numbers('>')">></button>
            <button class="sbottom-two" onclick="operation()">=</button>
        </div>
    </div>
    <script type="text/javascript"> 
        function changeMode() { 
        var cuerpoweb = document.body; 
        cuerpoweb.classList.toggle("dark"); 
        } 
    </script>
</body>
</html>
